<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Banking Management</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(to right, #fff, #fff);
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero-container {
      margin-top: auto;
      margin-bottom: auto;
      text-align: center;
    }
    .hero-container h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .hero-container p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 2rem;
    }
    .hero-container .btn {
      margin: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #fff;
      opacity: 0.9;
    }
  </style>
</head>
<body>
<div class="container hero-container">
  <h1 class="display-3">Banking Management</h1>
  <p class="lead">Manage customers, accounts, and loans with ease</p>
  <div>
    <a class="btn btn-light btn-lg" th:href="@{/customers}">
      <i class="bi bi-people-fill"></i> Customers
    </a>
    <a class="btn btn-light btn-lg" th:href="@{/accounts}">
      <i class="bi bi-bank"></i> Accounts
    </a>
    <a class="btn btn-light btn-lg" th:href="@{/loans}">
      <i class="bi bi-cash-stack"></i> Loans
    </a>
  </div>
</div>

<footer>
  <p>&copy; 2025 Banking Management</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
